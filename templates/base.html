<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tumblood</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.css') }}" />
 <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}" />
<style>.content {padding-top: 80px;}</style>
</head>

<body>

{%- block topbar -%}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <h2>
              <a href="/" class="brand">My Tumblood</a> <small>Starring Flask, MongoDB and MongoEngine</small>
          </h2>
        </div>
        <div class="navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {%- endblock -%}

    <div class="container">
      <div class="content">
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>
    {% block js_footer %}{% endblock %}
  </body>
</html>

    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
